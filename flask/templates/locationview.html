{%- extends "base.html" %}

{% block head%} 
     <title> Im a Title </title>
{% endblock %}

{% block body%}
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                {% for field in data[0].keys() %}
                <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for document in data %}
            <tr>
                {% for value in document.values() %}
                <td >{{ value }}</td>
                {% endfor %}
                <td>
                    <button type="button">Fahrzeuge</button>
                    <button type="button">Mitarbeiter</button>
                    <button type="button">Performance</button>
                    <button type="button">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
