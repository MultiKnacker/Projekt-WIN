<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% block head%} {% endblock %}
  </head>
  <body>
      {% if show_navbar is defined and show_navbar %}
        <div class="header container-fluid row">
          <nav class="navbar navbar-expand-lg rounded">
            <div class="container navbar">
              <a class="navbar-brand rounded justify-content-start" href="#">
                <img src="{{ url_for('static', filename='/pics/Car_Key.svg') }}" width="50">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item rounded">
                    <a class="nav-link" href="{{ url_for('location.list_location')}}">Mietstationverwaltung</a>
                  </li>
                  <li class="nav-item rounded">
                    <a class="nav-link" href="{{ url_for('management.list_management')}}">Personalverwaltung</a>
                  </li>
                  <li class="nav-item rounded">
                    <a class="nav-link" href="{{ url_for('vehicles.list_vehicles')}}">Fahrzeugverwaltung</a>
                  </li>
                  <li class="nav-item rounded">
                    <a class="nav-link" href="{{ url_for('performance.list_performance')}}">Performanceberichte</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      {% endif %}
    <div class="container">
      {% block body%} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
