{% extends "base.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-white shadow-lg" style="width: 100%; max-width: 400px; border: none;">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Register</h2>
            <form method="POST" action="{{ url_for('register.register') }}">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--primary-accent-color); border: none;">Register</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login.login') }}" class="text-decoration-none" style="color: var(--primary-accent-color);">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
